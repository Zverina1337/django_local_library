{% extends "base_generic.html" %}

{% block content %}
    <h1>Borrowed users</h1>
    {% if user_list %}
    <ul>

      {% for user in user_list %}
      <li class="">
        <p>{{ user.get_username }}</p>
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>There are no books borrowed.</p>
    {% endif %}
{% endblock %}
